<head>

<body id="background">
    <div id="mainGrid">
        <!-- Header Navigation Bar -->
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Small N' Local</a>
            <a href="#news" class="active">Bestsellers</a>
            <a href="#contact" class="active">NEW!</a>
            <a href="#about" class="active">On Sale</a>

                    <button id="searchButton" type="submit"><i class="fa fa-search"></i></button>
                </form>

            <img src="images/Profile image.png" class="responsive" id="profileImage" alt="Image was not able to load">
            <img src="images/shoppingcart.png" class="responsive" id="shoppingCartImage"

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>

<style>
    * {

    .imageSize {

    }

    .imageSize2 {
        display: block;
        height: 190px;
        width: 190px;

    .gridBox {}

    #background {
        background-color: #f3eff5;
    }

    #mainGrid {
        display: grid;
        grid-template-rows: auto 0vh 25vh auto;
    }

    #categoriesBarGrid {
        grid-row-start: 2;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
        align-content: center;
    }

    #iconCategoriesGrid {

        grid-row-start: 3;

        grid-template-columns: 1fr 1fr 1fr;

        font-size: 1em;
        height: 50px;
    }

    #recommendedGridBottom {
        background-color: #f3eff5;
        display: grid;

        grid-template-columns: repeat(auto-fill, minmax(40%, 1fr));
    }

    #footer {
        background-color: green;
        grid-row-start: 1;

    }

    .topnav { 
        overflow: hidden;

        position: relative;

    .topnav a {

        right: 12%;
        margin-top: 9px;
    }

    @media screen and (max-width: 1061px) {
        .topnav a:not(:first-child) {
            display: none;
        }

        .topnav a.icon {
            float: right;
            display: block;
        }


        @media screen and (max-width: 555px) {
            .search-container {
                margin-left: 2%;

            #profileImage {

                margin-top: 18px;
            }

            #thirdTableCell {
                width: 25%;

            }
