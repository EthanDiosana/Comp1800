<!DOCTYPE html>
<html lang="en">

<head>
    <title>Small N' Local</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/navigation_bar_style.css">

</head>

<body id="background">
    <div id="mainGrid">
        <!-- Header Navigation Bar -->
        <div class="topnav" id="myTopnav">
            <a href="index.html">Small N' Local</a>
            <a href="#BestSellers" class="active">Bestsellers</a>
            <a href="#New" class="active">NEW!</a>
            <a href="#OnSale" class="active">On Sale</a>
            <div class="search-container responsive">
                <form>
                    <input id="searchBar" type="text" placeholder="Search.." name="search">
                    <button id="searchButton" class="active"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <a href="login.html" id="profileImageLink"><img src="images/Profile image.png"
                    class="responsive" id="profileImage" alt="Image was not able to load"></a>
            <a href="cart.html" id="shoppingCartLink"><img src="images/shoppingcart.png" class="responsive"
                    id="shoppingCartImage" alt="Image was not able to load"></a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>

        <div id="iconCategoriesGrid">
            <div class="leftCategory">
                <img class="leftCategory border" src="images/local2.jpg" alt="image error">
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/honey.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/bread.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/jam.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="rightCategory">
                <img class="rightCategory border" src="images/local.jpg" alt="image error">
            </div>
        </div>
        <div id="recommendedGrid">
            <div id="recommendedGridTop">From stores near you:</div>
            <div id="recommendedGridBottom">
                <div>
                    <img class="imageSize2" src="images/Pholder.png" alt="aaa">
                    <div>$00.00</div>
                </div>
                <div>
                    <img class="imageSize2" src="images/Pholder.png" alt="aaa">
                    <div>$00.00</div>
                </div>
                <div>
                    <img class="imageSize2" src="images/Pholder.png" alt="aaa">
                    <div>$00.00</div>
                </div>
                <div>
                    <img class="imageSize2" src="images/Pholder.png" alt="aaa">
                    <div>$00.00</div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
<script src="scripts/jquery-3.6.0.min.js"></script>
<script src="scripts/un_imp_feats.js"></script>
<script src="scripts/firebase_api_SmallNLocal.js"></script>
<script src="scripts/index_script.js"></script>




<style>
    * {
        padding: 0;
        margin: 0;
    }

    .imageSize {
        display: block;
        height: 100px;
        width: 100px;
        margin-left: auto;
        margin-right: auto;
    }

    .imageSize2 {
        display: block;
        height: 190px;
        width: 190px;
        margin-left: auto;
        margin-right: auto;
    }

    #background {
        background-color: #f3eff5;
    }

    #mainGrid {
        display: grid;
        grid-template-rows: auto 0vh 35vh auto;
    }

    #categoriesBarGrid {
        grid-row-start: 2;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
        align-content: center;
    }

    #iconCategoriesGrid {
        grid-row-start: 3;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-content: center;
        height: auto;
        background-image: url("images/wood.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        border: black 1px solid;
    }

    #carouselExampleIndicators {
        width: 340px;
        height: 250px;
        grid-column: 2;
        margin-bottom: 10px;
        margin-right: auto;
        margin-left: auto;
        display: block;

    }

    .border {
        border: solid black 1px;
    }

    .rightCategory {
        width: 380px;
        height: 250px;
        margin-right: auto;
        margin-left: auto;
        display: block;
        border-radius: 10px;
        margin-top: 2px;

    }

    .leftCategory {
        width: 380px;
        height: 250px;
        margin-right: auto;
        margin-left: auto;
        display: block;
        border-radius: 10px;
        margin-top: 2px;

    }

    #recommendedGrid {

        grid-row-start: 4;
        display: grid;
        grid-template-rows: 1fr 5fr;
    }

    #recommendedGridTop {
        background-color: #72B01D;
        Color: white;
        font-size: 1em;
        height: 50px;
    }

    #recommendedGridBottom {
        background-color: #f3eff5;
        display: grid;

        grid-template-columns: repeat(auto-fill, minmax(40%, 1fr));
    }

    #footer {
        background-color: green;
        grid-row-start: 1;
        width: 100vw;
    }



    @media screen and (max-width: 1061px) {
        #carouselExampleIndicators {
            width: 240px;
            height: auto;
            margin-top: 30px;
        }

        .rightCategory {
            width: 220px;
            height: 180px;
            margin-top: 15px;

        }

        .leftCategory {
            width: 220px;
            height: 180px;
            margin-top: 15px;
        }
    }
</style>



</style>

</html>
